<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"           
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !==  0}"
            [ngStyle]="{backgroundColor: odd % 2 !==  0 ? 'green' : 'yellow'}">          
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 ==  0}"
            [ngStyle]="{backgroundColor: even % 2 !==  0 ? 'red' : 'yellow'}" 
            *ngFor="let even of evenNumbers">          
            {{even}}
          </li>
        </div>
        <ng-template [ngIf] = "!onlyOdd">
          <div>
              <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 ==  0}"
              [ngStyle]="{backgroundColor: even % 2 !==  0 ? 'red' : 'yellow'}" 
              *ngFor="let even of evenNumbers">          
              {{even}}
              </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 ==  0}"
            [ngStyle]="{backgroundColor: even % 2 !==  0 ? 'red' : 'yellow'}" 
            *ngFor="let even of evenNumbers">          
            {{even}}
            </li>
        </div>
      </ul>
      <p appBasicHighlight>This is Basic Highlight Directive!</p>
      <p [appBetterHighlight] ="'green'" [defaultColor]="'yellow'">This is Better Highlight Directive!</p>
      
      <!-- Use of ngSwitch structural directive -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">This is 5</p>
        <p *ngSwitchCase="10">This is 10</p>
        <p *ngSwitchCase="100">This is 100</p>
        <p *ngSwitchDefault>This is default value</p>
      </div>
    </div>
  </div>
</div>
